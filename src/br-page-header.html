<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../br-icons/src/br-icons.html">

<dom-module id="br-page-header">

<link rel="import" type="css" href="../dist/css/br-page-header.css">
<link rel="import" type="css" href="../../br-icons/dist/css/br-icons.css">

<template>

  <template is="dom-if" if="{{icon}}">
    <br-icons icon$="{{icon}}" class="icon__lg  page_icon"></br-icons>
  </template>

  <h1>{{text}}</h1>

  <template is="dom-if" if="{{tooltip}}">
    <abbr>
      <br-icons icon="br-icons:info" class="icon__sm  tooltip_icon" data-toggle="tooltip" data-title$="{{tooltip}}"></br-icons>
    </abbr>
  </template>

</template>

<script>
  Polymer({
    is: 'br-page-header',

    properties: {
      text: String,
      icon: String,
      tooltip: String
    }

  });
</script>

</dom-module>
