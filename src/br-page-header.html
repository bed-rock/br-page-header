<dom-module id="br-page-header">

<template>

  <template is="dom-if" if="{{icon}}">
    <br-icons icon$="{{icon}}" class="icon__2lg  page--header--icon"></br-icons>
  </template>

  <h1 class="page--header--title">{{text}}</h1>

  <template is="dom-if" if="{{tooltip}}">
    <div class="informative_icon" data-toggle="tooltip" data-title$="{{tooltip}}">
      <br-icons icon="br-icons:info" class="icon__sm"></br-icons>
    </div>
  </template>

</template>

<script>
  Polymer({
    is: 'br-page-header',

    properties: {
      text: String,
      icon: String,
      tooltip: String
    },

    ready: function () {
      this.classList.add('page--header');
    }

  });
</script>

</dom-module>
